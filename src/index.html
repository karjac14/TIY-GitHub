<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="octicons/octicons.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class ="container">
          <section class = "prof-column">
            <div class = "prof-avatar">
              <img src= "https://avatars1.githubusercontent.com/u/583231?v=3&s=460" >
              <h1>{{name}}</h1>
              <h2>{{login}}</h2>
          </div>
          <ul class = "prof-details">
            <!-- <td> -->
              <li id ="company">{{company}}</li>
              <li id ="location">{{location}}</li>
              <li id ="email"><a href="{{email_url}}">{{email}}</a></li>
              <li id ="blog"><a href="{{blog_url}}">{{blog}}</a></li>
              <li id ="created-at">{{created_at}}</li>
            <!-- </td> -->
          </ul>
          <table>
            <tr class ="value">
              <td class ="num">{{followers}}</td>
              <td class ="num">{{starred_url}}</td>
              <td class ="num">{{following}}</td>
            </tr>
            <tr class ="desc">
              <td class ="num">Followers</td>
              <td class ="num">Starred</td>
              <td class ="num">Following</td>
            </tr>
          </table>

        </section>
          <section class = "main-column">
            <nav>
              <div class = "nav-lft">
                <button id="contri" class = "nav-lft-button">Contributions</button>
                <button id="repos" class = "nav-lft-button">Repositories</button>
                <button id="pubact" class = "nav-lft-button">Public Activities</button>
              </div>
              <div class = "nav-rgt">
                <button id="follow" class = "nav-rgt-button">Follow</button>
                <button id="notif" class = "nav-rgt-button">Notification</button>
              </div>
            </nav>

          </section>
        </div>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
